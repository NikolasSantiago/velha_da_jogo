<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velha do jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>velha do jogo</h1>
    
    <div class="scoreboard" aria-label="placar">
        <div class="score">
            <span class="label">Jogador</span>
            <span id="score-player">0</span>
        </div>
        <div class="score">
            <span class="label">MÃ¡quina</span>
            <span id="score-bot">0</span>
        </div>
        <button id="resetScoreBtn" class="small-btn" aria-label="Zerar placar">Zerar placar</button>
    </div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <p id="status">Vez do jogador: X</p>
    <button id="restartBtn">Reiniciar partida</button>

    <script src="index.js"></script>
</body>
</html>
